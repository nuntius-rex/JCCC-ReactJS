<!DOCTYPE html>
<html lang="en" dir="ltr">

  <body>
    <div id="container">
    </div>

    <script type="text/babel">

        // Single line comment

        /*
        multiline comment
        */

        ReactDOM.render(
          //Single line comment

          </h1>
          ,document.querySelector("#container")
        );



    </script>

  </body>
